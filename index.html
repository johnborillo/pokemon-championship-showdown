<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charizard blastoise venusaur!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body>
    <script src= "scripts.js"></script>
    <embed src="./Pokémon HeartGold & SoulSilver - Champion & Red Battle Music (HQ).mp3" autostart="true" hidden="true">
    <div class="title">
        <h1>Pokémon Chamionship Showdown!</h1>
    </div>
    <div class="subTitle">
        <h2>Fire beats Grass | Grass beats Water | Water beats Fire</h2>
    </div>
    <div class="playerSelection">
        <div class="charizardButton"><button onclick="getPlayerChoice(playerChoiceFunctions[0]())"><img src="./images/charizard.png" /><h1>Charizard</h1></button></div>
        <div class="venusaurButton"><button onclick="getPlayerChoice(playerChoiceFunctions[2]())"><img src="./images/venusaur.png" /><h1>Venusaur</h1></button></div>
        <div class="blastoiseButton"><button onclick="getPlayerChoice(playerChoiceFunctions[1]())"><img src="./images/blastoise.png" /><h1>Blastoise</h1></button></div>
        <div id="result"></div>
    </div>
    <div class="box">
        <div id="results">
            <div id="currentRound"><h2>ROUND 0</h2></div>
            <div class="choices">
                <div id="finalResult"></div>
                <div id="playerChoice"><br><br><br><br><br></div>
                <div id="compChoice"></div>
            </div>
            <div id="score"></div>
        </div>
    <i></i></div>
</body>
</html>
